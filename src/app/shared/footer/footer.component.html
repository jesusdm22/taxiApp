<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Gracias por su confianza!</h3>
        <h4 class="mb-0 font-weight-light">Podemos seguir en contacto a través de las siguientes plataformas.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://twitter.com/#" class="btn btn-neutral btn-icon-only btn-instagram btn-round btn-lg" ngbTooltip="Síguenos">
          <i class="fa fa-instagram"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/#" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Síguenos">
          <i class="fa fa-facebook-square"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="#" target="_blank">Lexus Taxi Sevilla</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">Instagram</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">Facebook</a>
          </li>
          <li class="nav-item">
            <a href="tel:+34603768703" class="nav-link" target="_blank">Reservar ahora</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
